apiVersion: v1
kind: Pod
metadata:
  name: queryrowkey-pod
  labels:
    app: queryrowkey-pod

# The traderepository frontend replica set ensures that at least 3
# instances of the traderepository app are running on the cluster.
# For more info about Pods see:
#   https://cloud.google.com/container-engine/docs/pods/
spec:
  containers:
  - name: queryrowkey
    # Replace [GCLOUD_PROJECT] with your project ID.
    image: gcr.io/fo-ods/traderepository:v7
    resources:
      requests:
        memory: "300Mi"
        cpu: "200m"
      limits:
        memory: "500Mi"
        cpu: "500m"
    args: ["java", "-cp", "app.jar", "foods.bigtable.loadtest.QueryTester", "fo-ods", "repository-test", "foods.bigtable.loadtest.QueryRowkeyTester", "70000"]
    env:
    - name: JAVA_HEAP_OPTS
      value: "-Xmx500m -Xms200m"
    - name: JAVA_USER_OPTS
      value: "-XX:+PrintFlagsFinal"
      #value: "-XX:+PrintFlagsFinal -XX:+PrintGCDetails"
    # This setting makes nodes pull the docker image every time before
    # starting the pod. This is useful when debugging, but should be turned
    # off in production.
    imagePullPolicy: Always
  restartPolicy: Never